<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inputs</title>
</head>
<body>
  <form class="" action="index.html" method="post">

    <label for="name">Text</label>
    <input type="text">
    <br>
    <label for="password">Password</label>
    <input type="password">
    <br>
    <label for="checkbox">Checkbox</label>
    <input type="checkbox">
    <br>
    <label for="color">Color</label>
    <input type="color">
    <br>
    <label for="range">Range</label>
    <input type="range" name="" value="25">
    <label for="date">Date</label>
    <input type="date" name="" value="2020-01-22">
  </form>
</body>
</html>
